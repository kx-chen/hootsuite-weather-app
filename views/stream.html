        <div class="container">
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="autocomplete">New location</label>
                    <input class="form-control"
                           name="location"
                           id="autocomplete"
                           placeholder="Add a location..."
                           autocomplete="off"
                           type="text"
                           onFocus="autocomplete.geolocate()">
                </div>
            </form>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCocZZTCz9pr5gtn5Yx69pG-h4zdwtMBU4&libraries=places&callback=initAutocomplete"
                    async defer></script>

            <script>
                function initAutocomplete() {
                    autocomplete = new google.maps.places.Autocomplete(
                        document.getElementById('autocomplete'), {types: ['(cities)']});

                    autocomplete.setFields(['address_component']);

                    autocomplete.addListener('place_changed', weatherApp.addLocation);
                }
            </script>

            <div id="alerts">
            </div>
            <div id="weather-alerts">
            </div>
            <hr/>
            <div id="loading">
                <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                </svg>
            </div>

            <div class="hs_messages" id="weather" style="display: none">
            </div>

            <div class="alert alert-info" id="no-locations" role="alert">
                You have no locations added.
            </div>

            <p id="last_updated">Last updated: never</p>
        </div>
